<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>서명 제조기</title>
    <link href="./assets/css/common.css" type="text/css" rel="stylesheet">
    <link href="./assets/css/icon.min.css" type="text/css" rel="stylesheet">
    <link href="./assets/css/jquery-ui.min.css" type="text/css" rel="stylesheet">
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/jquery-ui.min.js"></script>
    <script src="./assets/js/underscore.js"></script>
    <script src="./assets/js/backbone-min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/moment.min.js"></script>
    <script src="./assets/js/ko.js"></script>
    <script src="./assets/js/common.js"></script>
</head>
    
<body>



<div class="wrap_main">
    <div class="inner_box">
        <div class="wrap" style="text-align:center;margin-top:50px;">
            <h1>Architect Marketing<br>서명 제조기</h1>
        </div>
        
        
        
<div class="wrap" id="mailSign">
        <div class="wrap_info">
        <div class="fields">
            <div class="field">
                <span class="tit">한글명</span><input type="text" placeholder="내 이름" id="name">
            </div>
            <div class="field">
                <span class="tit">직책</span><input type="text" placeholder="팀장" id="position">
            </div>
            <div class="field">
                <span class="tit">팀</span><input type="text" placeholder="광고운영1팀" id="class">
            </div>
        </div>
        <div class="fields">
            <div class="field">
                <span class="tit">핸드폰</span><input type="text" placeholder="010 1234 1234" id="m">
            </div>
            <div class="field">
                <span class="tit">전화기</span><input type="text" placeholder="02 6012 8048" id="t">
            </div>
              <div class="field">
                <span class="tit">내선 <input type="checkbox" id="checkDirectCall"></span><input style="display:none" type="text"  placeholder="070 0000 0000" value="070 " id="directCall">
            </div>
        </div>
        <div class="fields">
            <div class="field">
                <span class="tit">메일</span><input type="text" placeholder="example@archimkt.com" id="e" value="@archimkt.com">
            </div>
            <div class="field">
                <span class="tit">주소</span><input type="text" class="inp_add" placeholder="서울특별시 금천구 가산디지털1로 168 우림라이온스밸리 C동 1110~1112호" value="서울특별시 금천구 가산디지털1로 168 우림라이온스밸리 C동 1110~1112호" id="a">
            </div>
        </div>

        <!-- Select Logo Type -->
        <div class="fields" style="border-bottom:0 none">
            <div class="field">
                <span class="tit">로고</span>
                <input type="radio" class="inp_radio" name="type" id="basic" checked="checked">
                <label for="basic" class="lab_type">Basic</label> &nbsp;&nbsp;&nbsp;
                <input type="radio" class="inp_radio" name="type" id="wide">
                <label for="wide" class="lab_type">Wide</label>
            </div>
        </div>

        <button type="button" id="go" class="btn_go">생성</button>
    </div>
    
    <div class="fields">
        <div class="field">
            <span class="tit">Example</span>
        </div>
        <script type="text/template" id="temp"><table cellspacing="0" cellpadding="0" borderspacing="0" border="0" width="100%" height="113" bgcolor="#ffffff"> <tbody> <tr> <td width="224" height="113"> <% if(user.type=='basic'){%> <img src="https://raw.githubusercontent.com/Eunga/ArchitectMarketingSignatureGenerator/master/Signature_Generator/assets/logo_architectmarketing_white_basic.png" width="224" height="113" style="display:block"> <%}else{%> <img src="https://raw.githubusercontent.com/Eunga/ArchitectMarketingSignatureGenerator/master/Signature_Generator/assets/logo_architectmarketing_white_wide.png" width="224" height="113" style="display:block"> <%}%> </td> <td style="border:1px solid #e9e9e9;border-left:0 none"> <table cellspacing="0" cellpadding="0" borderspacing="0" border="0"> <tr> <td width="30"> </td> <td> <table cellspacing="0" cellpadding="0" borderspacing="0" border="0" width="100%" style="padding-top:1px"> <tr> <td height="24" style="font-weight:bold;font-size:18px;line-height:1;color:#414040"> <%=user.name %> </td> </tr> <tr> <td height="24" style="font-size:12px;line-height:1;color:#414040"> <%=user.position %> </td> </tr> <% if(user.T2){%> <tr> <td height="4"></td> <tr> <tr> <td height="12" style="font-size:12px;line-height:1.2;color:#414040"> <%=user.class %><br><%=user.T2 %> </td> </tr> <%}else{%> <tr> <td height="12" style="font-size:12px;line-height:1;color:#414040"><%=user.class %> </td> </tr> <%}%> </table> </td> <td width="40"> </td> <td> <table cellspacing="0" cellpadding="0" borderspacing="0" border="0" width="100%" style="padding-top:4px"> <tr> <td width="18" height="15" style="font-weight:bold;font-size:12px;line-height:1;color:#414040">M </td> <td style="font-size:12px;line-height:1;color:#414040"><%=user.m %></td> </tr> <tr> <td width="18" height="15" style="font-weight:bold;font-size:12px;line-height:1;color:#414040">T </td> <td style="font-size:12px;line-height:1;color:#414040"><%=user.t %> <% if(user.directCall){%> <span style="padding:0 4px;font-size:11px;color:#eee"> | </span> <%=user.directCall %> <%}%> </td> </tr> <tr> <td width="18" height="15" style="font-weight:bold;font-size:12px;line-height:1;color:#414040">E </td> <td style="font-size:12px;line-height:1;color:#414040"> <%=user.e %> </td> </tr> <% if(user.add2){%> <tr> <td width="18" height="15" style="font-weight:bold;font-size:12px;line-height:1.4;color:#414040">A<br>&nbsp; </td> <td style="font-size:12px;line-height:1.4;color:#414040"><%=user.add %><br><%=user.add2 %> </td> </tr> <%}else{%> <tr> <td width="18" height="15" style="font-weight:bold;font-size:12px;line-height:1;color:#414040">A </td> <td style="font-size:12px;line-height:1;color:#414040"><%=user.add %></td> </tr> <%}%> </table> </td> <td width="30"> </td> </tr> </table> </td> </tr> </tbody></table>
        </script>

        <div id="preview" style="padding:20px">
            <table cellspacing="0" cellpadding="0" borderspacing="0" border="0" width="100%" height="113" bgcolor="#ffffff"> <tbody> <tr> <td width="224" height="113">  <img src="./assets/logo_architectmarketing_white_basic.png" width="224" height="113" style="display:block">  </td><td style="border:1px solid #e9e9e9;border-left:0 none"> <table cellspacing="0" cellpadding="0" borderspacing="0" border="0"> <tbody><tr> <td width="30"></td><td> <table cellspacing="0" cellpadding="0" borderspacing="0" border="0" width="100%" style="padding-top:1px"> <tbody><tr> <td height="24" style="font-weight:bold;font-size:18px;line-height:1;color:#414040"> 내 이름 </td></tr><tr> <td height="24" style="font-size:12px;line-height:1;color:#414040"> 팀장 </td></tr> <tr> <td height="12" style="font-size:12px;line-height:1;color:#414040">광고운영1팀 </td></tr> </tbody></table> </td><td width="40"></td><td> <table cellspacing="0" cellpadding="0" borderspacing="0" border="0" width="100%" style="padding-top:4px"> <tbody><tr> <td width="18" height="15" style="font-weight:bold;font-size:12px;line-height:1;color:#414040">M </td><td style="font-size:12px;line-height:1;color:#414040">010 1234 1234</td></tr><tr> <td width="18" height="15" style="font-weight:bold;font-size:12px;line-height:1;color:#414040">T </td><td style="font-size:12px;line-height:1;color:#414040">02 6012 8048</td></tr><tr> <td width="18" height="15" style="font-weight:bold;font-size:12px;line-height:1;color:#414040">E </td><td style="font-size:12px;line-height:1;color:#414040"> example@archimkt.com  </td></tr> <tr> <td width="18" height="15" style="font-weight:bold;font-size:12px;line-height:1;color:#414040">A </td><td style="font-size:12px;line-height:1;color:#414040">서울특별시 금천구 가산디지털1로 168 우림라이온스밸리 C동 1110~1112호</td></tr> </tbody></table> </td><td width="30"></td></tr></tbody></table> </td></tr></tbody></table>
        </div>
    </div>
    <div class="wrap_result">
        <textarea class="txt_result" id="txt_result" readonly style="font-size:12px; min-height:220px;"></textarea>
        
        <!-- TODO: 버튼의 스타일이 구림. 버튼 위치, 색상, 크기 등을 꾸며줄 것 -->
        <button id ="copyToClipBoardBtn" class="btn_go" style="background-color:#000000; border:1px #000000; font-size:15px; width:100px;">복사하기</button>

        <p class="desc_help">
            메일 서명 &gt; +추가 &gt; 템플릿(직접입력) &gt; Editor &gt; HTML &gt; 복붙 &gt; 사용
        </p>
        
    </div>
</div>

    </div>
</div>

    
    
    
    
<script type="text/javascript">
    $(document).ready(function(){
        var getInfo = function(){
            var data = {
                name : $('#name').val() || '내 이름',
                position : $('#position').val() || '팀장',
                m : $('#m').val() || '010 1234 1234',
                t : $('#t').val() || '02 6012 8048',
                class : $('#class').val() || '광고운영1팀',
                T2 : $('#checkT2').is(':checked')?$('#T2').val():'',
                e : $('#e').val() || 'example@archimkt.com',
                add : $('#a').val() || '서울특별시 금천구 가산디지털1로 168 우림라이온스밸리 C동 1110~1112호',
                type : $('#basic').is(':checked')?'basic':'wide',
                directCall : $('#checkDirectCall').is(':checked')?$('#directCall').val():''
            };
            return data;
        };
        var getPreview = function(){
            var temp = _.template($('#temp').html());
            $('#preview').html(temp({user:getInfo()}))
        };
        var go = function(){
            getPreview();
            var resultHtml = $('#preview').html();
            $('.txt_result').val(resultHtml);
            $('.wrap_result').removeClass('hide');
        };

        $('input[type="text"]').keyup(function(){
            getPreview();
        });
        $('input[type="radio"]').change(function(){
            getPreview();
        });
        $('#go').click(function(){
            go();
            jQuery('.txt_result').focus();
            $(document).scrollTop(10000);
        });
       
        $('#checkT2').change(function(e){
            var isChecked = jQuery(this).prop('checked');
            if(isChecked){
                jQuery('#T2').show();
            } else {
                jQuery('T2').hide();
            };
            getPreview();
        });
        $('#checkDirectCall').change(function(e){
            var isChecked = jQuery(this).prop('checked');
            if(isChecked){
                jQuery('#directCall').show();
            } else {
                jQuery('#directCall').hide();
            };
            getPreview();
        });
        
        
        $('#copyToClipBoardBtn').click(function(e){
            var aux = document.createElement("input");
            aux.setAttribute("value", $('#txt_result').val());
            document.body.appendChild(aux);
            aux.select();
            document.execCommand("copy");
            document.body.removeChild(aux);
            
            alert('복사되었습니다. Ctrl+V 로 붙여넣기하세요.');
        });
    });
</script>

    
    
<div class="wrap_footer">
    Copyright © Architect Marketing Company. All rights reserved.
</div>


</body>
</html>
